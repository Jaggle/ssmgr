<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="<%= title%>">
    <link rel="apple-touch-startup-image" href="https://static.yeskn.com/greentern/greentern-favicon.png">
    <link rel="apple-touch-icon" href="https://static.yeskn.com/greentern/greentern-favicon.png">
    <meta name="msapplication-TileImage" content="https://static.yeskn.com/greentern/greentern-favicon.png">
    <meta name="msapplication-TileColor" content="<%= config.browserColor%>">
    <meta name="theme-color" content="<%= config.browserColor%>">
    <link rel="stylesheet" href="https://static.yeskn.com/greentern/style.css">
    <link rel="stylesheet" href="https://static.yeskn.com/greentern/angular-material.min.css">
    <link rel="shortcut icon" href="https://static.yeskn.com/greentern/greentern-favicon.png">
    <link rel="manifest" href="https://www.greentern.net/manifest.json">
    <title><%= title%></title>
    <base href="/">
</head>

<body ng-app="app" ng-cloak>
    <script src="https://static.yeskn.com/greentern/angular.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-inview.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-animate.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-aria.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-messages.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-material.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-ui-router.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-translate.min.js"></script>
    <script src="https://static.yeskn.com/greentern/qrcode.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-qr.min.js"></script>
    <script src="https://static.yeskn.com/greentern/ngStorage.min.js"></script>
    <script src="https://static.yeskn.com/greentern/Chart.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-chart.min.js"></script>
    <script src="https://static.yeskn.com/greentern/moment.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-moment.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-websocket.min.js"></script>
    <script src="https://static.yeskn.com/greentern/marked.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-marked.min.js"></script>
    <script src="https://static.yeskn.com/greentern/angular-translate.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <script src="/libs/bundle.js"></script>
    <div ng-controller="MainController" layout-fill>
        <div layout-fill layout="row" layout-align="center center" ng-show="mainLoading">
            <div layout="column" layout-align="center center">
                <md-progress-circular md-mode="indeterminate" class="md-accent"></md-progress-circular>
            </div>
        </div>
        <div ng-hide="mainLoading" ui-view layout-fill></div>
    </div>
</body>

</html>
