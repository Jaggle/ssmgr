<md-card>
    <md-card-title>
        <md-card-title-text><span class="md-headline">{{ '邀请链接' | translate }}</span></md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div flex layout="row" style="height: 55px !important;">
            <div flex="12" style="margin-top: 25px">您的邀请链接是：</div>
            <md-input-container class="md-block" flex="50">
                <input type="url" value="{{ config.site }}/?ref={{ inviteInfo.data.code }}">
            </md-input-container>
        </div>
        <div flex layout="fow" style="font-size: 12px">
            <b>邀请规则：</b>
            <ol style="color: coral">
                <li>每个用户仅只能邀请一个人注册</li>
                <li>邀请对双方都没有任何奖励</li>
                <li>因此，请仅给你的朋友/同事邀请链接</li>
                <li>注册功能默认关闭，如果你的朋友需要注册，可以联系站长短暂开放注册</li>
            </ol>
        </div>
    </md-card-content>
</md-card>

<md-card>
    <md-card-title>
        <md-card-title-text><span class="md-headline">{{ '邀请记录' | translate }}</span></md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div ng-show="records.length === 0">{{ '暂无邀请记录' | translate }}</div>
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-repeat="record in records">
                <div flex layout="row" layout-align="space-between center">
                    <div flex="30" flex-xs="60">
                        <span>{{record.message}}</span>
                    </div>
                    <div flex="30" flex-xs="60">
                        <span>{{record.add_days}}天</span>
                    </div>
                    <div flex="30" style="text-align: right;">
                        <span style="font-size: 0.9em;">{{record.time | date : 'yyyy-MM-dd HH:mm'}}</span>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
