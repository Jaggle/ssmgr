<md-card>
    <md-card-title>
        <md-card-title-text><span class="md-headline">{{ '邀请链接' | translate }}</span></md-card-title-text>
    </md-card-title>
    <md-card-content>
        <p>您的邀请链接是：<input style="display: inline-block;width: 350px" type="text" value="https://www.greentern.net/?ref={{ inviteInfo.data.code }}"></p>
    </md-card-content>
</md-card>

<md-card>
    <md-card-title>
        <md-card-title-text><span class="md-headline">{{ '邀请记录' | translate }}</span></md-card-title-text>
    </md-card-title>
    <md-card-content>
        <div ng-show="records.length === 0">{{ '暂无邀请记录' | translate }}</div>
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-repeat="record in records">
                <div flex layout="row" layout-align="space-between center">
                    <div flex="30" flex-xs="60">
                        <span hide-xs hide-sm>{{record.message}}</span>
                    </div>
                    <div flex="30" flex-xs="60">
                        <span hide-xs hide-sm>{{record.add_days}}天</span>
                    </div>
                    <div hide-xs hide-sm flex="30" style="text-align: right;">
                        <span style="font-size: 0.9em;">{{record.time | date : 'yyyy-MM-dd HH:mm'}}</span>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card-content>
</md-card>
